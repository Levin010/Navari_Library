<!-- settings.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="mb-6">
        <h1 class="text-2xl font-bold">Library Settings</h1>
    </div>
    
    <div id="alerts-container" class="mb-4"></div>
    
    <div class="bg-white rounded shadow p-6">
        <form id="settings-form">
            
            <div class="mb-4">
                <label for="loan-period" class="block text-gray-700 mb-2">Loan Period (days)</label>
                <input type="number" id="loan-period" class="w-full px-3 py-2 border rounded" min="1" required>
            </div>
            <div class="mb-4">
                <label for="charge-per-day" class="block text-gray-700 mb-2">Charge Per Day (KES)</label>
                <input type="number" id="charge-per-day" class="w-full px-3 py-2 border rounded" min="0" step="0.01" required>
            </div>
            <div class="mb-4">
                <label for="max-debt" class="block text-gray-700 mb-2">Maximum Outstanding Debt (KES)</label>
                <input type="number" id="max-debt" class="w-full px-3 py-2 border rounded" min="0" step="0.01" required>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Save Settings</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
