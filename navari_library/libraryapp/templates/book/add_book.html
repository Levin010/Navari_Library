{% extends 'base.html' %} 
{% load static %} 
{% block title %}Add New Book |
Library Management{% endblock %} {% block content %}
<div class="container mx-auto px-4 py-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Add New Book</h1>
    <a
      href="{% url 'books' %}"
      class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded"
    >
      Back to Books
    </a>
  </div>

  <div class="bg-white shadow-md rounded-lg p-6">
    <form id="add-book-form" enctype="multipart/form-data">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="mb-4">
          <label for="title" class="block text-gray-700 text-sm font-bold mb-2"
            >Title *</label
          >
          <input
            type="text"
            id="title"
            name="title"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="author" class="block text-gray-700 text-sm font-bold mb-2"
            >Author *</label
          >
          <input
            type="text"
            id="author"
            name="author"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="publication_date"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Publication Year *</label
          >
          <select
            id="publication_year"
            name="publication_year"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          >
            <option value="">Select year</option>
          </select>
        </div>

        <div class="mb-4">
          <label
            for="publisher"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Publisher</label
          >
          <input
            type="text"
            id="publisher"
            name="publisher"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="genre" class="block text-gray-700 text-sm font-bold mb-2"
            >Genre</label
          >
          <input
            type="text"
            id="genre"
            name="genre"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="stock" class="block text-gray-700 text-sm font-bold mb-2"
            >Stock Quantity *</label
          >
          <input
            type="number"
            id="stock"
            name="stock"
            min="1"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="available"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Available Quantity *</label
          >
          <input
            type="number"
            id="available"
            name="available"
            min="1"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label
            for="cover_pic"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Cover Image</label
          >
          <input
            type="file"
            id="cover_pic"
            name="cover_pic"
            accept="image/*"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
      </div>

      <div class="mb-4">
        <label
          for="description"
          class="block text-gray-700 text-sm font-bold mb-2"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          rows="4"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        ></textarea>
      </div>

      <div class="flex items-center justify-end">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Add Book
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}


{% block extra_scripts %}
<script src="{% static 'js/book.js' %}"></script>
{% endblock %}
