{% extends 'base.html' %}
{% load static %}

{% block title %}Add New Member | Library Management{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">Add New Member</h1>
    <a
      href="{% url 'members' %}"
      class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded"
    >
      Back to Members
    </a>
  </div>

  <div class="bg-white shadow-md rounded-lg p-6">
    <form id="add-member-form" enctype="multipart/form-data">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="mb-4">
          <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">First Name *</label>
          <input
            type="text"
            id="first_name"
            name="first_name"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">Last Name *</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="phone_number" class="block text-gray-700 text-sm font-bold mb-2">Phone Number</label>
          <input
            type="text"
            id="phone_number"
            name="phone_number"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="date_of_birth" class="block text-gray-700 text-sm font-bold mb-2">Date of Birth</label>
          <input
            type="date"
            id="date_of_birth"
            name="date_of_birth"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="joined_date" class="block text-gray-700 text-sm font-bold mb-2">Joined Date</label>
          <input
            type="date"
            id="joined_date"
            name="joined_date"
            value="{{ today|date:'Y-m-d' }}"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="outstanding_debt" class="block text-gray-700 text-sm font-bold mb-2">Outstanding Debt (Ksh)</label>
          <input
            type="number"
            step="0.01"
            min="0"
            id="outstanding_debt"
            name="outstanding_debt"
            value="0.00"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>

        <div class="mb-4">
          <label for="profile_pic" class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
          <input
            type="file"
            id="profile_pic"
            name="profile_pic"
            accept="image/*"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="postal_address" class="block text-gray-700 text-sm font-bold mb-2">Postal Address</label>
        <textarea
          id="postal_address"
          name="postal_address"
          rows="4"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        ></textarea>
      </div>

      <div class="flex items-center justify-end">
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Add Member
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
