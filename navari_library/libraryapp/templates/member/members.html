{% extends 'base.html' %}
{% block content %}
<div class="p-6 bg-gray-50 min-h-screen">
  <div class="bg-white rounded-lg shadow p-4 mb-6 flex flex-col md:flex-row md:items-center justify-between gap-4">
    <h2 class="text-xl font-bold">Members Management</h2>
    <div class="flex flex-col md:flex-row items-center gap-3">
      <div class="flex gap-2">
        <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100 text-sm">All Members</button>
        <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100 text-sm">Active</button>
        <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-100 text-sm">With Debt</button>
      </div>
      <div class="flex gap-2">
        <input type="text" placeholder="Search by name or email..." class="border border-gray-300 rounded px-3 py-1 w-64 text-sm focus:outline-none focus:ring focus:border-blue-400">
        <a href="{% url 'member_add' %}">
          <button class="bg-blue-600 text-white px-4 py-1.5 text-sm rounded hover:bg-blue-700">+ ADD MEMBER</button>
        </a>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow overflow-x-auto">
    <table class="min-w-full text-base">
      <thead class="bg-gray-100 text-left">
        <tr>
          <th class="px-4 py-3">Name</th>
          <th class="px-4 py-3">Email</th>
          <th class="px-4 py-3">Date Joined</th>
          <th class="px-4 py-3">Outstanding Debt</th>
          <th class="px-4 py-3">Status</th>
          <th class="px-4 py-3">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200" id="member-list">
        
      </tbody>
    </table>

    <!-- Pagination -->
    <div class="flex items-center justify-between border-t px-4 py-3 text-sm text-gray-600">
      <span>Showing 1-4 of 31 members</span>
      <div class="flex items-center space-x-1">
        <button class="w-8 h-8 rounded-full bg-blue-600 text-white text-sm">1</button>
        <button class="w-8 h-8 rounded-full hover:bg-gray-200">2</button>
        <button class="w-8 h-8 rounded-full hover:bg-gray-200">3</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
